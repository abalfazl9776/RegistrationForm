<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="content-type"	content="application/xhtml+xml; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Project 1 - Registration  Page</title>

        <!-- libraries stylesheets -->
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@5/dist/backdrop.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.2/skins/all.css" integrity="sha256-KS/KA6l6/TgimcBRobFX07zO4LAjYASrXfF79TFBk1Q=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css" integrity="sha256-+1Yu+5ObnnRUhRwyuxT1eNj5iVx/zBNS75tYlzc1z7U=" crossorigin="anonymous" />
        <!-- end libraries stylesheets -->

        <!-- custom stylesheets -->
        <link href="css.css" rel="stylesheet"/>
        <!-- end custom stylesheets -->

    </head>
    <body>
    <div class="grid-container">
        <div class="grid-item-two">
            <div class="item-1">
                <form class="" id="RegeisterationForm" action="" method="post" autocomplete="off">
                    <h1>Registration  Form</h1>
                    <div class="grid-item-two">
                        <div class="item-1">
                            <input tabindex="1" id="firstname" name="firstname" type="text" class="" placeholder="نام" maxlength="50" />
                        </div>
                        <div class="item-2">
                            <input tabindex="2" id="lastname" name="lastname" type="text" class=""  placeholder="نام خانوادگی" maxlength="50" />
                        </div>
                    </div>
                    <div class="username-container">
                        <input tabindex="3" id="username" name="username" type="text" class=""  placeholder="نام کاربری" maxlength="50" />
                    </div>
                    <div class="password-container">
                        <input tabindex="4" id="password" name="password" type="password" class=""  placeholder="رمز عبور" maxlength="50" />
                    </div>
                    <div class="passwordRetype-container">
                        <input tabindex="5" id="passwordRetype" name="passwordRetype" type="password" class=""  placeholder="تکرار رمز عبور" maxlength="50" />
                    </div>
                    <div class="grid-item-five date">
                        <div class="item-1">
                            <input tabindex="8" id="year" name="year" type="text" class=""  placeholder="سال" />
                        </div>
                        <div class="item-2">/</div>
                        <div class="item-3">
                            <select tabindex="7" class="js-example-basic-single" name="state">
                                <option value="Fa">فروردین</option>
                                <option value="Or">اردیبهشت</option>
                                <option value="Kh">خرداد</option>
                                <option value="Ti">تیر</option>
                                <option value="Mo">مرداد</option>
                                <option value="Sh">شهریور</option>
                                <option value="Me">مهر</option>
                                <option value="Ab">آبان</option>
                                <option value="Az">آذر</option>
                                <option value="De">دی</option>
                                <option value="Ba">بهمن</option>
                                <option value="Es">اسفند</option>
                            </select>
                        </div>
                        <div class="item-4">/</div>
                        <div class="item-5">
                            <input tabindex="6" id="day" name="day" type="text" class=""  placeholder="روز" />
                        </div>
                    </div>
                    <div class="grid-item-two">
                        <div class="item-1">
                            <input tabindex="9" id="gender" name="gender" type="text" class=""  placeholder="جنسیت" />
                        </div>
                        <div class="item-2">
                            <input tabindex="10" id="phone" name="phone" type="text" class=""  placeholder="شماره همراه" />
                        </div>
                    </div>
                    <div>
                        <input tabindex="11" id="checkbox" type="checkbox" name="checkbox" />
                        <lable for="checkbox">شرایط توافق نامه را میپذیرم</lable>
                    </div>

                    <div class="">
                        <input id="submit" class="btn btn-default submit" type="submit" value="Login" disabled="true"/>
                    </div>
                    <div class="">
                        <input class="btn btn-default submit" disabled type="submit" value="Login" />
                    </div>   
                    <p class="" id="error"></p>
                </form>
            </div>
            <div class="clock item-2"></div>
        </div>
        
        <!-- libraries scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/popper.js@1"></script>
        <script src="https://unpkg.com/tippy.js@5/dist/tippy-bundle.iife.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.2/icheck.js" integrity="sha256-LnexpAH6Dc12CjL5nVvF6kwco3N4Cs+Ahtm0fmnyGhg=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.js" integrity="sha256-acPJCWQhgmeUTM0IJ84lOWiwGNtUhcjJOlOjYH00480=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- end libraries scripts -->

        <!-- custom scrips -->
        <script type="text/javascript" src="tippy_custom.js"></script>
        <script type="text/javascript" src="flip_clock.js"></script>
        <script type="text/javascript" src="custom.js"></script>
        <!-- end custom scrips -->
    </body>
</html>
